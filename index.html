<!-- Index.html file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>QR Code Scanner / Reader
    </title>
    <style>
        /* style.css file*/
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            text-align: center;
            background: rgb(128 0 0 / 66%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 5px;
        }

        .container h1 {
            color: #ffffff;
        }

        .section {
            background-color: #ffffff;
            padding: 50px 30px;
            border: 1.5px solid #b2b2b2;
            border-radius: 0.25em;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
        }

        #my-qr-reader {
            padding: 20px !important;
            border: 1.5px solid #b2b2b2 !important;
            border-radius: 8px;
        }

        #my-qr-reader img[alt="Info icon"] {
            display: none;
        }

        #my-qr-reader img[alt="Camera based scan"] {
            width: 100px !important;
            height: 100px !important;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #b2b2b2;
            outline: none;
            border-radius: 0.25em;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
            margin-bottom: 10px;
            background-color: #008000ad;
            transition: 0.3s background-color;
        }

        button:hover {
            background-color: #008000;
        }

        #html5-qrcode-anchor-scan-type-change {
            text-decoration: none !important;
            color: #1d9bf0;
        }

        video {
            width: 100% !important;
            border: 1px solid #b2b2b2 !important;
            border-radius: 0.25em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Scan QR Codes</h1>
        <div class="section">
            <div id="my-qr-reader">
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode">
    </script>
    <script>
        function domReady(fn) {
                if (
                    document.readyState === "complete" ||
                    document.readyState === "interactive"
                ) {
                    setTimeout(fn, 1);
                } else {
                    document.addEventListener("DOMContentLoaded", fn);
                }
            }

            domReady(function () {
                let isProcessing = false;
                function onScanSuccess(decodedText) {
                    if (isProcessing) return; // Cegah pemanggilan ulang
                    isProcessing = true; // Set flag menjadi true

                    if (isValidURL(decodedText)) {
                        // Buka URL di tab baru
                        const newTab = window.open(decodedText, "_blank");

                        // Tutup tab baru setelah 5 detik
                        setTimeout(() => {
                            if (newTab) {
                                newTab.close();
                            }
                            window.focus(); // Fokus kembali ke tab scanner
                            isProcessing = false; // Reset flag setelah selesai
                        }, 2500);

                        // Tampilkan Snackbar
                        setTimeout(() => showSnackbar("Scanned successfully!"), 3000); // Delay 1 detik sebelum snackbar muncul

                    } else {
                        showSnackbar("Invalid QR Code!");
                    }

                    console.log("Scanned result:", decodedText);
                }

                let html5QrCode = new Html5QrcodeScanner("my-qr-reader", {
                    fps: 10,
                    qrbox: 250,
                });
                html5QrCode.render(onScanSuccess);
            });

            function showSnackbar(message) {
                const snackbar = document.getElementById("snackbar");
                snackbar.textContent = message;

                // Tambahkan kelas untuk menampilkan snackbar
                snackbar.classList.remove("hidden");
                snackbar.classList.add("show");

                // Hapus kelas setelah 5 detik
                setTimeout(() => {
                    snackbar.classList.add("hidden");
                    snackbar.classList.remove("show");
                }, 5000);
            }

            function isValidURL(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

    </script>
</body>

</html>
